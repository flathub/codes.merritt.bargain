# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json
# Reference docs: https://docs.flatpak.org/en/latest/flatpak-builder-command-reference.html#flatpak-manifest

---
app-id: codes.merritt.bargain
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: unit_bargain_hunter
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
modules:
  # libappindicator
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  # Unit Bargain Hunter
  - name: unit_bargain_hunter
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - ./build-flatpak.sh
    sources:
      - type: file
        url: https://github.com/Merrit/unit_bargain_hunter/releases/download/v1.13.0/UnitBargainHunter-Linux-Portable.tar.gz
        sha256: d6158d4beecfa76ecd32ef2f5572da91715c02418aca188d3719cabc4d8fca6e
      - type: git
        url: https://github.com/Merrit/unit_bargain_hunter.git
        commit: 2a5a2a835268405b1b123a4af804a5e40c726a76
      - type: file
        path: build-flatpak.sh
