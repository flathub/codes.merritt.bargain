# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json
# Reference docs: https://docs.flatpak.org/en/latest/flatpak-builder-command-reference.html#flatpak-manifest

---
app-id: codes.merritt.bargain
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: unit_bargain_hunter
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
modules:
  # libappindicator
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  # Unit Bargain Hunter
  - name: unit_bargain_hunter
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - ./build-flatpak.sh
    sources:
      - type: file
        url: https://github.com/Merrit/unit_bargain_hunter/releases/download/v1.11.0/UnitBargainHunter-Linux-Portable.tar.gz
        sha256: 3f75cca9b1e05653457690d34cf8a7946851063e5b5ad8984f3f5b9170a096bd
      - type: git
        url: https://github.com/Merrit/unit_bargain_hunter.git
        commit: 1257290b11ffd41ca54e9e2035e2c91e7b37075e
      - type: file
        path: build-flatpak.sh
