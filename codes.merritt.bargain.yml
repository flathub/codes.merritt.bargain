# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json
# Reference docs: https://docs.flatpak.org/en/latest/flatpak-builder-command-reference.html#flatpak-manifest

---
app-id: codes.merritt.bargain
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: unit_bargain_hunter
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
modules:
  # libappindicator
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  # Unit Bargain Hunter
  - name: unit_bargain_hunter
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - ./build-flatpak.sh
    sources:
      - type: file
        url: https://github.com/Merrit/unit_bargain_hunter/releases/download/v1.14.0/UnitBargainHunter-Linux-Portable.tar.gz
        sha256: bcb1c49f7764b82e99260f74066dfe32adb048f4770faaa8b1038c42304a78c7
      - type: git
        url: https://github.com/Merrit/unit_bargain_hunter.git
        commit: 1dc8160a5048c5ca0a6fb19b86a0dec68bbdf2cc
      - type: file
        path: build-flatpak.sh
