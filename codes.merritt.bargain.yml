# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json
# Reference docs: https://docs.flatpak.org/en/latest/flatpak-builder-command-reference.html#flatpak-manifest

---
app-id: codes.merritt.bargain
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: unit_bargain_hunter
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
modules:
  # libappindicator
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  # Unit Bargain Hunter
  - name: unit_bargain_hunter
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - ./build-flatpak.sh
    sources:
      - type: file
        url: https://github.com/Merrit/unit_bargain_hunter/releases/download/v1.12.0/UnitBargainHunter-Linux-Portable.tar.gz
        sha256: be2128370b5e1315710c2f7f1fae7de2785faa42944114df94d43a27acb63d43
      - type: git
        url: https://github.com/Merrit/unit_bargain_hunter.git
        commit: 8f0c14a32c2c4217430a7dc630a227b579f3021b
      - type: file
        path: build-flatpak.sh
